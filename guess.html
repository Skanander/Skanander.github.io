<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Gissa bajset</title>
        <link rel="stylesheet" href="dist/css/animate.min.css"/>
        <link rel="stylesheet" href="css/guess.css"/>
    </head>
    <body>
        <main class="app">

            <!-- Start -->
            <div id="start" class="animate__animated">
                <div class="start-inner">
                    <div>
                        <p>Gissa <span class="strikethrough">spillningen</span></p>
                        <h1>BAJ<br>SET</h1>
                    </div>
                </div>
                <div>
                    <button id="startGame">Spela</button>
                </div>
            </div>

            <!-- Question + image -->
            <div id="question" class="animate__animated" style="display: none;">
                <div class="question-inner">
                    <div>
                        <img id="q-img" class="in" width="600" height="400" src="assets/agnes-glas-004.webp" />
                    </div>
                </div>
                <div class="icon"><span id="q-icon">?</span></div>
                <div class="label"><span id="q-label">Vem har bajsat här?</span></div>
            </div>

            <!-- Answers -->
            <div id="answer" class="animate__animated" style="display: none;">
                <div class="answer-single">
                    <div class="answer-label"><span>A.</span><span class="answer-label-name">UGGLA</span></div>
                </div>
                <div class="answer-single">
                    <div class="answer-label"><span>B.</span><span class="answer-label-name">UGGLA</span></div>
                </div>
                <div class="answer-single">
                    <div class="answer-label"><span>C.</span><span class="answer-label-name">UGGLA</span></div>
                </div>
                <div class="answer-single">
                    <div class="answer-label"><span>D.</span><span class="answer-label-name">UGGLA</span></div>
                </div>
            </div>

            <!-- End round -->
            <div id="next" class="animate__animated animate__zoomIn" style="display: none;">
                <div class="next-trivia">
                    <div>
                        <p id="q-trivia">
                            Björnen äter mest växter eller bär, men ibland äter den kött och spillningen blir då annorlunda.
                        </p>
                    </div>
                </div>
                <div class="next-button-container">
                    <button id="nextGame">Nästa fråga</button>
                </div>
            </div>
        </main>
        <script src="js/guess.js"></script>
    </body>
</html>
