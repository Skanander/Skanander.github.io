<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Snake!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body { width:100%; height:100%; margin: 0; padding: 0; }
canvas { display: block; margin: auto; z-index: 10; }
button {
  font-size: 100%;
  padding: 1em 2em;
  width: 100%;
  margin-bottom: 1em;
  border: 1px solid white;
  background: 0;
  color: white;
}
.menu {
  width: 100%;
  position: absolute;
  top: 40px; left: 0; bottom: 0; right: 0;
  margin: auto;
  background-color: black;
  z-index: 100;
  overflow: auto;
  color: white;
  padding-top: 4em;
}
.menulist {
  width: 100%;
  font-family: sans-serif;
  font-size: 125%;
  text-align: center;
  margin: 0 auto;
}
.optionslist {
  width: 100%;
  font-family: sans-serif;
  font-size: 125%;
}
.optionslist label, input, select {
  display: block;
  width: 80%;
  margin: 0 auto 8px;
  font-size: 100%;
}
.optionslist, .menulist button {
  display: block;
  width: 80%;
  margin: 0 auto 8px;
}
.optionslist input {
  font-family: sans-serif;
  font-size: 100%;
  border: 0;
}
.menuitem {
  display: block;
  margin: 0 auto;
  padding: 0;
}
#game_wrapper {
  height: calc(100vh - calc(100vh - 100%));
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 40px 1fr;
  grid-template-areas:
    "header"
    "game";
  place-items: center center;
}
#game_container {
  display: grid;
  grid-template-columns: 1fr;
  place-items: center center;
  grid-area: game;
  width: 100%;
  height: 100%;
}
#header {
  grid-area: header;
  width: 100%;
  height: 100%;
  background-color: black;
}
#current_score {
  position: absolute;
  top: 0; left: 0;
  width: 150px;
  height: 40px;
  line-height: 40px;
  background-color: black;
  color: white;
  font-size: 125%;
  text-align: center;
  font-family: sans-serif;
  z-index: 10001;
}
#highscorePanel {
  z-index: 10000;
  font-family: sans-serif;
  height: 40px;
  line-height: 40px;
}
</style>
</head>
<body>
<div class="menu" id="mainmenu">
  <div class="menulist">
    <h2>Snake!</h2>
<br>
    <button type="button" id="start_game">Start Game</button>
    <button type="button" id="options">Options</button>
  </div>
</div>
<div class="menu" id="optionsmenu" style="display: none;">
  <form class="optionslist" id="options-form">
    <label for="opt-framerate">Framerate (affects Snake speed, must be 10 - 60)</label>
    <input type="number" id="opt-framerate" name="opt-framerate" min="10" max="60" step="1" value="10">
    <label for="opt-snakecolor">Snake Color</label>
    <input type="color" id="opt-snakecolor" name="opt-snakecolor" value="#008000">
    <label for="opt-fruitcolor">Fruit Color</label>
    <input type="color" id="opt-fruitcolor" name="opt-fruitcolor" value="#B22222">
    <label for="opt-background">Background Color</label>
    <input type="color" id="opt-background" name="opt-background" value="#000000">
    <label for="opt-wrap">Wrap Snake at edge of map?</label>
    <select id="opt-wrap" name="opt-wrap" disabled>
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
    <label for="opt-width">Map size (in grid units)<br>If 0, map will adjust to screen size</label>
    <div style="display:flex;flex-direction:row;width:80%;margin:0 auto;">
      <span style="flex:0 0 40px;">W: </span><input style="flex:1;" type="number" id="opt-width" name="opt-width" min="0" step="1" value="0">
      <span style="flex:0 0 40px;margin-left:12px;">H: </span><input style="flex:1;" type="number" id="opt-height" name="opt-height" min="0" step="1" value="0">
    </div>
    <label for="opt-grid">Grid size (must be 10 - 32)</label>
    <input type="number" id="opt-grid" name="opt-grid" min="10" max="32" value="16">
    <button type="button" id="save_options">Save</button>
  </form>
</div>
<div class="menu" id="scoremenu" style="display: none;">
  <div class="menulist">
    <h2>Game Over</h2>
<br>
    <p id="score_display"></p>
    <button type="button" id="restart_game">Restart</button>
    <button type="button" id="to_menu">Main Menu</button>
  </div>
</div>
<div id="game_wrapper">
  <div id="header">
    <div id="scoreBoard"></div>
  </div>
  <div id="game_container">
    <canvas id="game"></canvas>
  </div>
</div>
<div id="current_score">Score: 0</div>

<script>
// ************
// Snake!
// Thanks to "straker" for the basic game loop found at:
// https://gist.github.com/straker/ff00b4b49669ad3dec890306d348adc4
// ************
var canvas = document.getElementById("game");
var ctx = canvas.getContext("2d");
canvas.style.background = "#000";
var grid = 16;
var header = document.getElementById("header");
canvas.width = Math.floor(canvas.parentElement.offsetWidth / grid) * grid;
canvas.height = Math.floor(canvas.parentElement.offsetHeight / grid) * grid;
var collided = false;
var score = 0;
var snake = {
  x: grid * 2,
  y: grid * 2,
  dx: grid,
  dy: 0,
  dir: 2,
  body: [],
  maxBody: 3,
};

var fruit = {
  x: grid * grid,
  y: grid * grid,
};

var options = {
  framerate: 10,
  color: "green",
  fcolor: "firebrick",
  text: "white",
  wrap: false,
};

var now;
var then = Date.now();
var interval = 1000 / options.framerate;
var delta;
var deathMultiplier = 2;

function randomCoordinate(min, max) {
  return Math.round((Math.random() * (max-min) + min) / grid) * grid;
}

function main() {
  var frame = requestAnimationFrame(main);
  now = Date.now();
  delta = now - then;
  if (delta > interval) {
    then = now - (delta % interval);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    switch(snake.dir) {
      case 0:
        snake.dx = -grid;
        snake.dy = 0;
        break;
      case 1:
        snake.dx = 0;
        snake.dy = -grid;
        break;
      case 2:
        snake.dx = grid;
        snake.dy = 0;
        break;
      case 3:
        snake.dx = 0;
        snake.dy = grid;
        break;
      default:
        break;
    }

    snake.x += snake.dx;
    snake.y += snake.dy;

    if (options.wrap === true) {
      if (collided === true) {
        requestAnimationFrame(gameOver);
        cancelAnimationFrame(frame);
        return;
      }
      if (snake.x >= canvas.width) {
        snake.x = 0;
      } else if (snake.x < 0) {
        snake.x = canvas.width;
      }
      if (snake.y >= canvas.height) {
        snake.y = 0;
      } else if (snake.y < 0) {
        snake.y = canvas.height;
      }
    } else {
      if (isOutsideMap() || collided === true) {
        requestAnimationFrame(gameOver);
        cancelAnimationFrame(frame);
        return;
      }
    }

    snake.body.unshift({x: snake.x, y: snake.y});
    if (snake.body.length > snake.maxBody) {
      snake.body.pop();
    }

    ctx.fillStyle = options.fcolor;
    ctx.fillRect(fruit.x, fruit.y, grid-1, grid-1);

    ctx.fillStyle = options.color;
    snake.body.forEach(function(body, index) {
      ctx.fillRect(body.x, body.y, grid-1, grid-1);
      if (body.x === fruit.x && body.y === fruit.y) {
        snake.maxBody++;
        fruitPosition();
        score++;
        document.getElementById("current_score").innerHTML = "Score: " + score;
      }
      for (var i=index+1; i<snake.body.length; i++) {
        if (body.x === snake.body[i].x && body.y === snake.body[i].y) {
          collided = true;
        }
      }
    });
  }
}

function fruitPosition() {
  fruit.x = randomCoordinate(0, canvas.width - grid);
  fruit.y = randomCoordinate(0, canvas.height - grid);
  snake.body.forEach(function(body) {
    if (body.x === fruit.x && body.y === fruit.y) {
      fruitPosition(); // Recursion!
    }
  });
}

function gameOver() {
  var frame = requestAnimationFrame(gameOver);
  now = Date.now();
  delta = now - then;
  if (delta > interval * deathMultiplier) {
    then = now - (delta % interval);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    snake.body.pop();
    ctx.fillStyle = options.color;
    for (var i=0; i<snake.body.length; i++) {
      ctx.fillRect(snake.body[i].x, snake.body[i].y, grid-1, grid-1);
    }
    if (snake.body.length < 10) {
      deathMultiplier += 0.5;
    }
    if (snake.body.length === 0) {
      cancelAnimationFrame(frame);
      scoreMenu();
    }
  }
}

function isOutsideMap() {
  if (snake.x >= canvas.width) {
    return true;
  } else if (snake.x < 0) {
    return true;
  }
  if (snake.y >= canvas.height) {
    return true;
  } else if (snake.y < 0) {
    return true;
  }
}

// Keyboard controls
document.addEventListener('keydown', function(e) {
  // left arrow key
  if (e.which === 37 && snake.dx === 0) {
    snake.dir = 0;
  }
  // up arrow key
  else if (e.which === 38 && snake.dy === 0) {
    snake.dir = 1;
  }
  // right arrow key
  else if (e.which === 39 && snake.dx === 0) {
    snake.dir = 2;
  }
  // down arrow key
  else if (e.which === 40 && snake.dy === 0) {
    snake.dir = 3;
  }
});

// Touch controls
canvas.addEventListener("touchstart", function (e) {
  var mousePos = getTouchPos(canvas, e);
  var mousePosX = mousePos[0];
  var mousePosY = mousePos[1];
  var touch = e.touches[0];
  // left
  if (mousePosX < snake.x && snake.dx === 0) {
    snake.dir = 0;
  }
  // up
  else if (mousePosY < snake.y && snake.dy === 0) {
    snake.dir = 1;
  }
  // right
  else if (mousePosX > snake.x && snake.dx === 0) {
    snake.dir = 2;
  }
  // down
  else if (mousePosY > snake.y && snake.dy === 0) {
    snake.dir = 3;
  }
}, false);

function getTouchPos(canvasDom, touchEvent) {
  var rect = canvasDom.getBoundingClientRect();
  var x = touchEvent.touches[0].clientX - rect.left;
  var y = touchEvent.touches[0].clientY - rect.top;
  return [x, y];
}

function startMenu() {
  var mainmenu = document.getElementById("mainmenu");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (mainmenu.style.display === "none") {
    mainmenu.style.display = "block";
  }
  document.getElementById("start_game").onclick = function() {
    mainmenu.style.display = "none";
    requestAnimationFrame(main);
  }
  document.getElementById("options").onclick = function() {
    mainmenu.style.display = "none";
    optionsMenu();
  }
  resetSettings();
}

function optionsMenu() {
  var optionsmenu = document.getElementById("optionsmenu");
  if (optionsmenu.style.display === "none") {
    optionsmenu.style.display = "block";
  }
  document.getElementById("save_options").onclick = function() {
    optionsmenu.style.display = "none";
    var framerate = document.getElementById("opt-framerate").value;
    var color = document.getElementById("opt-snakecolor").value;
    var fcolor = document.getElementById("opt-fruitcolor").value;
    var background = document.getElementById("opt-background").value;
    var wrap = document.getElementById("opt-wrap").value;
    var width = document.getElementById("opt-width").value;
    var height = document.getElementById("opt-height").value;
    var newGrid = document.getElementById("opt-grid").value;
    if (framerate < 10) {
      framerate = 10;
      document.getElementById("opt-framerate").value = framerate;
    } else if (framerate > 60) {
      framerate = 60;
      document.getElementById("opt-framerate").value = framerate;
    }
    options.framerate = framerate;
    options.color = color;
    options.fcolor = fcolor;
    if (wrap === "false") {
      options.wrap = false;
    } else {
      options.wrap = true;
    }
    if (newGrid < 10) {
      grid = 10;
      document.getElementById("opt-grid").value = grid;
    } else if (newGrid > 32) {
      grid = 32;
      document.getElementById("opt-grid").value = grid;
    } else {
      grid = parseInt(newGrid);
    }
    if (width > 0) {
      canvas.width = grid * width;
    } else {
      canvas.width = Math.floor(canvas.parentElement.offsetWidth / grid) * grid;
    }
    if (height > 0) {
      canvas.height = grid * height;
    } else {
      canvas.height = Math.floor(canvas.parentElement.offsetHeight / grid) * grid;
    }
    canvas.style.background = background;
    options.text = getContrastYIQ(background);
    document.body.style.background = getContrastYIQ(background);
    interval = 1000 / options.framerate;
    startMenu();
  }
}

function scoreMenu() {
  var scoremenu = document.getElementById("scoremenu");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  document.getElementById("score_display").innerHTML = "Score: " + score;
  if (scoremenu.style.display === "none") {
    scoremenu.style.display = "block";
  }
  document.getElementById("restart_game").onclick = function() {
    scoremenu.style.display = "none";
    resetSettings();
    requestAnimationFrame(main);
  }
  document.getElementById("to_menu").onclick = function() {
    scoremenu.style.display = "none";
    startMenu();
  }
}

function resetSettings() {
  snake = {
    x: grid * 2,
    y: grid * 2,
    dx: grid,
    dy: 0,
    dir: 2,
    body: [],
    maxBody: 3,
  };
  fruit = {
    x: grid * grid,
    y: grid * grid,
  };
  score = 0;
  document.getElementById("current_score").innerHTML = "Score: " + score;
  collided = false;
  deathMultiplier = 2;
  fruitPosition();
}

function getContrastYIQ(hexcolor) {
  hexcolor = hexcolor.replace("#", "");
  var r = parseInt(hexcolor.substr(0,2), 16);
  var g = parseInt(hexcolor.substr(2,2), 16);
  var b = parseInt(hexcolor.substr(4,2), 16);
  var yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
  return (yiq >= 128) ? "#000000" : "#FFFFFF";
}
window.addEventListener('DOMContentLoaded', (event) => {
    startMenu();
});
</script>
</body>
</html>
