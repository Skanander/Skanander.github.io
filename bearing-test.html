<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>RevealJS Test</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">
		<style>
			:root {
				--r-main-font-size: 112.5%;
				--r-main-font: Georgia, 'Times New Roman', Times, serif;
				--r-heading-font: Verdana, sans-serif;
				--r-heading-font-weight: 700;
				--r-font-weight: 400;
				--r-heading2-size: 1.75rem;
				--r-selection-background-color: rgba(211, 24, 24, 0.75);
				--r-link-color: #df2020;
				--r-main-color: #f7f7f7;
				--r-heading-color: #f7f7f7;
			}
			* {
				box-sizing: border-box;
			}
			body {
				font-size: 1rem;
				hyphens: auto;
			}
			h1, h2, h3, h4, h5, h6, p {
				text-align: left;
			}
			section.has-light-background, section.has-light-background h1, section.has-light-background h2, section.has-light-background h3, section.has-light-background h4, section.has-light-background h5, section.has-light-background h6 {
				color: #3a3a3a;
			}
			.reveal p {
				line-height: 1.35;
			}
			.slides {
				display: flex;
				flex-direction: column;
				justify-content: flex-end;
				max-height: 100%;
				max-width: 100%;
			}
			.reveal .slides > section {
				padding: 20px 40px 80px 40px;
			}
			.reveal ul {
				display: block;
			}
			.reveal .slides > .gradient-bg {
				background: rgb(0,0,0);
				background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.85) 70%);
			}
			.reveal .slides > section p {
				margin: 0;
				text-indent: 2.5rem;
			}
			.reveal .slides > section p:first-of-type {
				text-indent: 0;
			}
			@media only screen and (min-width: 1024px) {
				:root {
					--r-main-font-size: 150%;
					--r-heading2-size: 2.5rem;
				}
				
				.reveal .slides > section {
					padding: 80px 40% 80px 100px;
				}
			}
            #console {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 9000;
                color: white;
                text-align: center;
            }
            #btn-container {
                position: fixed;
                top: 50;
                left: 0;
                width: 100%;
                z-index: 9000;
                color: white;
                text-align: center;
            }
            #progress {
                width: 100px;
                height: 100px;
                position: fixed;
                top: 50%;
                left: 50%;
                margin-top: -50px;
                margin-left: -50px;
                z-index: 9000;
            }
            .background-pulse {
                animation: pulsate-fwd 5s ease-in-out infinite both;
                background-position: center center;
                background-size: 100%;
            }
            @keyframes pulsate-fwd {
                0% {
                    background-size: 100%;
                }
                50% {
                    background-size: 105%;
                }
                100% {
                    background-size: 100%;
                }
            }

		</style>
	</head>

	<body>
        <div id="console"></div>
        <div id="btn-container"><button id="start-btn">Starta kompassen</button></div>
        <div id="progress"></div>
		<div class="reveal">

			<div class="slides">

				<section>
					<div>
						<h2>GRYNING</h2>
                        <p>Vänd mobilen för att ta reda på mer om några av föremålen i rummet.</p>
					</div>
				</section>

				<section class="gradient-bg background-pulse" data-background-image="assets/suntak.jpg" data-background-opacity=".90">
					<div>
						<h2>STOL</h2>
						<p>Här finns det lite mer att läsa om Suntakstolen.</p>
					</div>
				</section>

                <section class="gradient-bg background-pulse" data-background-image="assets/kata.JPG" data-background-opacity=".90">
					<div>
						<h2>KATA</h2>
						<p>Här finns det lite mer att läsa om Kata.</p>
					</div>
				</section>

                <section>
					<div>
						<h2>KISTA</h2>
						<p>Här finns det lite mer att läsa om kistan.</p>
					</div>
				</section>

                <section>
					<div>
						<h2>KYRKA</h2>
						<p>Här finns det lite mer att läsa om modellen.</p>
					</div>
				</section>

			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				scrollActivationWidth: null,
				backgroundTransition: "fade",
				transition: "fade",
				width: 600,
				height: 960,
				margin: 0,
				center: false,
				minScale: 1,
				maxScale: 1,
				disableLayout: true,
                controls: false,
                touch: false,
                keyboard: false,
                overview: false,
                progress: false
			});
		</script>
        <script src="dist/progressbar.min.js"></script>
        <script src="js/app.js"></script>

	</body>
</html>
